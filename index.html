<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>JS issue Tracker</title>
</head>
<body onload="fetchIssues()">

    <div class="container">
        <h1>JS issue Tracker <small>By Saish Borkar</small></h1>
        <div class="jumbotron">
            <h3>Add New Issue:</h3>
            <form id="issueInputForm">
                <div class="form-group">
                    <label for="issueDescInput">Description</label>
                    <input type="text" class="from-control" id="issueDescInput" placeholder="Describe the  issue">

                </div>
                <div class="form-group">
                    <label for="issueSeverityInput">Severity</label>
                    <select name="" id="issueSeverityInput">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="form-group">
         <label for="issueAssignedToInput">Assigned To</label> 
         <input type="text" class="from-control" id="issueAssignedToInput" placeholder="Enter Responsible...">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>          
            </form>
        </div>

        <div class="col-lg-12">
            <div id="issueList">

            </div>
        </div>
        <div class="footer">
            <p>Copy Saish Borkar</p>
        </div>



    </div>


    <script src="chance.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="index.js"></script>    
</body>
</html>
